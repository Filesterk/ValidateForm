<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<!--<link href="//db.onlinewebfonts.com/c/7f2a562da2e6c594e2f845535b377715?family=PIXymbolsCommandW00-Reguar" rel="stylesheet" type="text/css"/>-->
	<title>ValidateForm</title>
</head>
<body> 

	<div class="content">
		<div class="title">
			<h2>Login To Your Account / Register New</h2>
		 </div>
		 <div class="content__head">
			<div class="navbar">
				<a><img src="img/logo.png" alt=""></a>
				<h1>Login To Your Account / Register New</h1>
			</div>

			<div class="main">

				<div class="main__left">
					<div class="gor__line">
					  <a href=""><img src="img/ellipse.png" alt=""></a>
					</div>
							<div class="head1">
								 <form class='login-form'>
									<div class="login-form__input">
										 <input type='text' class='login-field' placeholder="User name"/>
									</div>
									<div class="login-form__input">
										 <input type='password' class='login-password login-field' placeholder="Password"/>
									  </div>
									  <label>
										<div class="check__btn">
											<div class="check_block">
										 <input class="check" type="checkbox" name="remember"> 
										  <span data-tooltip="You no longer need to enter a password every time you use the s">
											Remember My Password
										  </span>
										</div>
										 <input type='submit' class='validateBtn' value='Login'/>
										</div>
									 </label>
								 </form>
							</div>
				 </div>
	
				 <div class="verl__line"></div>
	
				 <div class="head2">
					<form class='register-form'>
					  <p>Register</p>
					  <div>
						 <div>
							<label>Email</label>
						 </div>
						 <div class="register-form__input">
							<input type='text' class='register-email register-field' />
						 </div>
					  </div>
					  <div>
						 <div>
							<label>User name</label>
						 </div>
						 <div class="register-form__input">
							<input type='text' class='user register-field' />
						 </div>
					  </div>
					  <div>
						 <div>
							<label>Password</label>
						 </div>
						 <div class="register-form__input">
							<input type='password' class='register-password register-field' />
						 </div>
					  </div>
						 <input type='submit' class='validateBtn1' value='Register'/>
					</form>		 
				 </div>	
				 </div>		
		 </div>		 
		</div>	
	
	<script src="js/main.js"></script>
</body>
</html>
